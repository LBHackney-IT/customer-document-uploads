version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:12.13

    working_directory: ~/repo

    steps:
      - checkout

      # - restore_cache:
      #     keys:
      #       - v1-dependencies-{{ checksum "package-lock.json" }}
      #       - v1-dependencies-

      - run:
          name: Install Serverless CLI, eslint, and dependencies
          command: |
            sudo npm i -g eslint
            sudo npm i -g serverless
            sudo apt-get update && sudo apt-get install default-jre
            java -version
            npm install
            sls dynamodb install
            sudo apt-get install libxss1

      - run:
          name: Run linting
          command: npm run lint

      - run:
          name: Run tests
          command: |
            echo "/customer-document-uploads/SENTRY_DSN=my_sentry_dsn\n/common/hackney-jwt-secret=my_secret" >> .env
            npm run ci

      - run:
          name: Set AWS credentials
          command: |
            sls config credentials --provider aws --key ${AWS_ACCESS_KEY_ID} --secret ${AWS_SECRET_ACCESS_KEY} --profile docuploads

      # - save_cache:
      #     paths:
      #       - node_modules
      #     key: v1-dependencies-{{ checksum "package-lock.json" }}

      - run:
          name: Deploy application
          command: sls deploy -s production
